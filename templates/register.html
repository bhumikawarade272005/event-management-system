<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Evento</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --main-color: #38cbd6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: #222;
      padding: 2rem 3rem;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .register-container h2 {
      color: var(--main-color);
      margin-bottom: 1.5rem;
    }

    .register-container input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px;
    }

    .password-container i {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ccc;
    }

    .register-container button {
      width: 100%;
      padding: 1rem;
      background: var(--main-color);
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      transition: 0.3s ease;
    }

    .register-container button:hover {
      background: #2a4bb8;
    }

    .register-container a {
      color: #ccc;
      font-size: 0.9rem;
      display: block;
      margin-top: 1rem;
    }

    .register-container a:hover {
      color: var(--main-color);
    }

    .flash-messages {
      margin-bottom: 1rem;
    }

    .flash-message {
      padding: 0.8rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .flash-success {
      background: #2ecc71;
      color: #fff;
    }

    .flash-error {
      background: #e74c3c;
      color: #fff;
    }

    @media (max-width: 500px) {
      .register-container {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register for Evento</h2>

    <!-- Flash Messages -->
    <div class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <form method="POST" action="/register_user" id="registerForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone Number">
      
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class="fas fa-eye" id="togglePassword"></i>
      </div>

      <div class="password-container">
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        <i class="fas fa-eye" id="toggleConfirmPassword"></i>
      </div>

      <button type="submit" id="registerBtn">Register</button>
    </form>

    <a href="/login">Already have an account? Login</a>
    <a href="/create_test_user" style="margin-top: 10px; color: #ff9900;">Create Test User</a>
  </div>

  <script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");
    const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
    const confirmPassword = document.querySelector("#confirm_password");
    const registerBtn = document.querySelector("#registerBtn");
    const registerForm = document.querySelector("#registerForm");

    togglePassword.addEventListener("click", function () {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
    });

    toggleConfirmPassword.addEventListener("click", function () {
      const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";
      confirmPassword.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
    });

    // Form submission handling
    registerForm.addEventListener('submit', function(e) {
      console.log('Registration form submitted');
      registerBtn.disabled = true;
      registerBtn.innerHTML = 'Registering...';
    });

    // Auto hide flash messages
    setTimeout(() => {
      const flashMessages = document.querySelector('.flash-messages');
      if (flashMessages) {
        flashMessages.style.display = 'none';
      }
    }, 5000);
  </script>
</body>
</html>
