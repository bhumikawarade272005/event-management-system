<!DOCTYPE html>
<html>
<head>
    <title>Login - Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #333;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .login-box h2 {
            color: #3867d6;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            background: #222;
            color: white;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3867d6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2a52c4;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #2ecc71;
            color: white;
        }
        .error {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        
       
                
        
        <form action="/login_user" method="POST">
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" required value="">
            </div>
            
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" required value="">
            </div>
            
            <button type="/admin">Login</button>
        </form>
        
        <div style="margin-top: 20px; color: #ccc;">
            <p></p>
            <p></p>
            <p></p>
        </div>
    </div>
</body>
</html>
